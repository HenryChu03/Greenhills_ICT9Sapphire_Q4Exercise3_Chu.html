<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>JavaScript Variables and Operators</title>
</head>
<body>
	
		<input type="text" id="id1"><br>
		<input type="submit" value="Compute" onclick="myFunction()"><br>
		<p id="id3"></p>
	
	<script>
		function myFunction() {
              var var1 = document.getElementById('id1').value;
              var answer = Number(var1) * Number(0.0328084);
              //window.alert(answer);
              document.getElementById('id3').innerHTML = answer;
		}
	</script>

</body>
</html>
